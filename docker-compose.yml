version: '3.8'

services:
  streaming-server:
    build: ./streaming-server
    volumes:
      - ./streaming-server:/app
    ports:
      - "1935:1935"
      - "8000:8000"
      - "8443:8443"
      - "8080:8080"
    command: ["npm", "start"]
